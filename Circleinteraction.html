<!DOCTYPE html>
<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js" integrity="sha512-jLPBEs8Tcpbj4AlLISWG0l7MbuIqp1cFBilrsy0BhvNUa0BLB4wVQeoL+93OYOdENFPKLOgrzb1Nytn+5N5y7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
   <script>
  function setup() {
  createCanvas(1920, 1080);
  background(102);
}

function draw() {
  // variableEllipse()메소드를 호출하고, 여기에
  // 마우스의 현재 및 이전 위치를 담은 매개 변수를 보냅니다.
  variableEllipse(mouseX, mouseY, pmouseX, pmouseY);
}

// 이 간단한 메소드 variableEllipse()는 이 프로그램을 위해
// 작성되었습니다. 메소드는 마우스의 속도를 계산하는데,
// 마우스가 천천히 움직이면 작은 타원을,
// 마우스가 빨리 움직이면 큰 타원을 그립니다.

function variableEllipse(x, y, px, py) {
  let speed = abs(x - px) + abs(y - py);
  stroke(speed);
  ellipse(x, y, speed, speed);
}



function ballMove() {
  ax = accelerationX;
  ay = accelerationY;

  vx = vx + ay;
  vy = vy + ax;
  y = y + vy * vMultiplier;
  x = x + vx * vMultiplier;

  // 캔버스의 경계에 닿았을 때 튕기기
  if (x < 0) {
    x = 0;
    vx = -vx * bMultiplier;
  }
  if (y < 0) {
    y = 0;
    vy = -vy * bMultiplier;
  }
  if (x > width - 20) {
    x = width - 20; 
    vx = -vx * bMultiplier;
  }
  if (y > height - 20) {
    y = height - 20;
    vy = -vy * bMultiplier;
  }
}

  </script>
      
     
</body>
</html>
